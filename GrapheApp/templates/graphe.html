

{% extends 'home.html' %}

{% block content %}
    <!-- Contenu principal -->
    <div class="flex justify-center items-center h-screen">
        <div>
            {% if graph_html %}
                <!-- Afficher le graphique -->
                {{ graph_html | safe }}
            {% else %}
                <!-- Aucun graphique disponible -->
                <p class="mt-6">Aucun graphique disponible.</p>
            {% endif %}

            {% if statistics %}
                <!-- Afficher les statistiques -->
                <div class="statistics-container mt-6">
                    <h3 class="text-2xl font-semibold mb-4">Quelques statistiques {{ selected_column_name1 }} & {{ selected_column_name2 }}</h3>
                    <div class="table-responsive">
                        {{ statistics | safe }}
                    </div>
                </div>
            {% endif %}
        </div>        
    </div>
{% endblock %}
